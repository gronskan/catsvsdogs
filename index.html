<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <title>cats vs dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats Vs. Dogs</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Dog</h2>
          <button class="btn btn-primary" id="bark">Say "bark"</button>

          </ul>
        </div>
        <div class="col-md-6">
          <h2>Cat</h2>
          <button class="btn btn-danger" id="meow">Say "meow"</button>
          <ul class="unstyled" id="Cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
